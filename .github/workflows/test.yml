name: Test

on:
  push:
    branches[ main ]
  pull_request:
    branches [ main ]
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        users: actions/checkout@v3

      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: Install dependencies
        run: npm install

      - name: Build Project
        run: npm run build

      - name: Run tests
        run: npm test --if-present
         

